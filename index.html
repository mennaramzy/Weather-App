<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
</head>
<body>
    <section>
        <nav class="navbar nav navbar-expand-lg mt-0">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="images/logo@2x.png" alt="Logo" class="me-3 p" />
                    <div class="d-flex flex-column">
                        <a class="navbar-brand fw-semibold fs-5" href="#">Weather</a>
                        <a class="s text-decoration-none mt-0" href="#">tagline goes here</a>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active a me-3" aria-current="page" href="#">Home</a>
                        <a class="nav-link me-3" href="#">News</a>
                        <a class="nav-link me-3" href="#">Live Camera</a>
                        <a class="nav-link me-3" href="#">Photos</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <input type="text" class="mt-5" placeholder="Find your location..." id="search">
                <button type="button" value="Find" id="submit" class="mt-4">Find</button>
            </div>
        </div>
    </section>

    <div class="container py-4">
        <div class="table-responsive">
            <table class="table table-borderless text-center align-middle weather-table">
                <thead>
                    <tr>
                        <th>Wednesday, 25 Jun</th>
                        <th>Thursday, 26 Jun</th>
                        <th>Friday, 27 Jun</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="fs-2">
                        <td  data-label="Place">Cairo</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td data-label="Temp"><span class="temp">26.2°C</span></td>
                        <td><span class="temp">38°C</span></td>
                        <td><span class="temp">38.1°C</span></td>
                    </tr>
                    <tr>
                        <td data-label="Condition"><img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="Clear" width="32" style="margin-right: 8px;">Clear</td>
                        <td><img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Sunny" width="32" style="margin-right: 8px;">Sunny</td>
                        <td><img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Sunny" width="32" style="margin-right: 8px;">Sunny</td>
                    </tr>
                    <tr>
                        <td data-label="Precipitation">20%</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td data-label="Wind">18km/h East</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="py-5 bg-dark text-center text-white">
        <div class="container py-4">
            <div class="d-flex flex-column align-items-center">
                <input type="text" class="form-control mb-2" placeholder="Enter your email to subscribe" id="enter">
                <button type="button" id="subscribe" class="btn btn-primary mb-3">Subscribe</button>
                <div class="d-flex justify-content-center gap-2">
                    <i class="bi bi-facebook icon-circle"></i>
                    <i class="bi bi-twitter icon-circle"></i>
                    <i class="bi bi-pinterest icon-circle"></i>
                    <i class="bi bi-google icon-circle"></i>
                </div>
                <p class="mb-0 mt-5 pp">Copyright 2014 Company name. Designed by Themezy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
